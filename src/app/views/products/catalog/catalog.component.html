<div class="container">
  <div class="row mb-sm-5 mb-3">
    <div class="col">
      <p *ngIf="!filter" class="h2 text-center fw-bold">Наши чайные коллекции</p>
      <p *ngIf="filter" class="h2 text-center fw-bold">Результаты поиска по запросу {{ filterParam }}</p>
    </div>
  </div>
  <div class="row row-gap-3 justify-content-center mb-5">

    <product-card-component class="col col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let product of products"
                            [product]="product"></product-card-component>
    <div *ngIf="products.length===0 && filter" class="h3 text-danger text-center">Товаров по Вашему запросу не найдено</div>
  </div>

</div>

<div *ngIf="loaderShow" class="loader-bg">
  <span class="loader"></span>
</div>
